<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#header">Home</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="header-text">
                <p>UI/UX Designer,<br> Front-end Developer</p>
                <h1>Hi, I'm <span>Rida Noor </span><br> and this is my 
                <span>Landing Page.</span></h1>
            </div>
        </div>
</div>

<div id="contact">
    <div class="container">
        <div class="row">
            <div class="contact-right">
                <form method="POST" id="form">

                    <input type="hidden" name="access_key" value="ad9d3d59-4c89-4836-8b98-9528c61adc3f">

                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                    <button type="submit" class="btn btn2">Submit Form</button>

                    <div id="result"></div>

                </form>
            </div>

        </div>
    </div>
    <div class="copyright">
        <p>copyright Â© Rida Noor. Made with love <span> &#9829;</span></p>
    </div>
</div>
<script>
const form = document.getElementById('form');
const result = document.getElementById('result');

form.addEventListener('submit', function (e) {
    e.preventDefault();
    const formData = new FormData(form);
    const object = Object.fromEntries(formData);
    const json = JSON.stringify(object);
    result.innerHTML = "Please wait..."

    fetch('https://api.web3forms.com/submit', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
        },
        body: json
    })
        .then(async (response) => {
            let json = await response.json();
            if (response.status == 200) {
                result.innerHTML = "Form submitted successfully";
            } else {
                console.log(response);
                result.innerHTML = json.message;
            }
        })
        .catch(error => {
            console.log(error);
            result.innerHTML = "Something went wrong!";
        })
        .then(function () {
            form.reset();
            setTimeout(() => {
                result.style.display = "none";
            }, 3000);
        });
})

</script>
</body>
</html>
